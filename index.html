        //Creates underscores and spaces between them: 
        function typeUnderscores() {
            for (let i = 0; i < compWordChoice.length; i++) {

                    underScore.push(" ");
                } else {
                    underScore.push("_");
                };
            };
            return underScore;
        };

        console.log(typeUnderscores());
