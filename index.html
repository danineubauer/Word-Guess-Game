    <h2 id="losses"></h2>

    <script>


        //Create all the nodes:

        var underscoreNode = document.getElementById("answerArray");
        var winsNode = document.getElementById("wins");
        var lossesNode = document.getElementById("losses");
        var wrongGuessNode = document.getElementById("wrongGuess");
        var remainingGuessesNode = document.getElementById("remainingGuesses");
        var alphabet = "qwertyuioplkjhgfdsazxcvbnmQWERTYUIOPLKJHGFDSAZXCVBNM";



        // document.addEventListener('keypress', (event) => {
        //     keyword = String.fromCharCode(event.keyCode);
        //     console.log(keyword);

        //Create an object with all the variables
        var gameInProgress = true;
        var wins = 0;
        var losses = 0;
        var wrongGuesses = [];
        var underscoreArray = [];
        var answerArray = [];
        var words = ["lombard", "velencia", "hyde", "fillmore", "Polk", "Geary", "Haight", "Ashbury", "Embarcadero", "Market"];
        var word = words[Math.floor(Math.random() * words.length)];
        var remainingLetters = word.length;

        for (let index = 0; index < word.length; index++) {
            answerArray[index] = "_";
        };
        
        document.onkeyup = function (event) {
            var guess = event.key;
            console.log(guess);

            if (alphabet.includes(guess)) {
                if ( word.includes(guess) ) { 
                    wins++;
                    remainingLetters--;
                    for (let index = 0; index < word.length; index++) {
                        if (word[index] === guess)
                        answerArray[word.indexOf(guess)] = guess;
                    };                
                } else {
                    wrongGuesses.push(guess);
                    losses++; 
                };
                console.log("wins", wins);
                console.log("losses", losses);
            };

            underscoreNode.textContent = answerArray.join(" ");
            underscoreNode.textContent = answerArray.join(" ");
            winsNode.textContent = "wins: " + wins;
            lossesNode.textContent = "losses: " + losses;
            wrongGuessNode.textContent = "Your guesses: " + wrongGuesses.join(", ");
            remainingGuessesNode.textContent = "You have " + remainingLetters + " to guess";
        };



    </script>
