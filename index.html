<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div id="game">
                <br><br>
                <h1>Hangman</h1>
                <h2>San Francisco Style</h2>
                <h5>(Figure out the Street Name by guessing letters)</h5>
                <br>
                <h3 id="start">Press Space to Play</h3>
              
                <h2 id="word-being-guessed"></h2>
                <br>
                <h3 id="wins"></h3>
                <h3 id="losses"></h3>
                <h2 id="end"></h2>
                <h2 id="letters-guessed"></h2>
                <h2 id="numGuesses"></h2>
            </div>
        </div>
    </div>

    <script text="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
